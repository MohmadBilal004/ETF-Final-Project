<html>

<head>
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link rel="stylesheet" type="text/css" href="Assets/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Assets/download.jpg">
            </div>
            <nav>
                <ul>
                    <li><a href="http://localhost/ETF%20Final/Home.html">Main</a></li>
                    <li><a href="http://localhost/ETF%20Final/Index2.html">Register Student</a></li>
                    <li><a href="http://localhost/ETF%20Final/Search.html">Search Student</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="box">
            <form id="myForm">
                <h2 class="custom-title" align="center">Student Form</h2>
                <label for="from">First Name: </label>
                <input type="text" name="fname" id="fname" placeholder="Enter First Name"> <br><br><br>

                <label for="from">Last Name: </label>
                <input type="text" name="lname" id="lname" placeholder="Enter Last Name"> <br><br><br>

                <label for="from">Student ID: </label>
                <input type="text" name="id" id="id" placeholder="Enter Student ID"> <br><br><br>

                <label for="from">Date of Birth: </label>
                <input type="date" name="date" id="date"> <br><br><br>

                <label for="from">Gender: </label>
                <input type="text" name="gender" id="gender" placeholder="Enter Gender"> <br><br><br>

                <label for="from">Email: </label>
                <input type="text" name="Email" id="Email" placeholder="Enter Email"> <br><br><br>

                <label for="from">Center: </label>
                <select name="txtcenter" id="txtcenter">
                    <option value="Kandy center"> Kollupitiya Center</option>
                    <option value="Kandy center"> Kandy center</option>
                    <option value="Kandy center"> Matara center</option>
                    <option value="Kandy center"> Jaffna center</option>
                </select><br><br><br>

                <div class="form-row">
                    <input type="submit" id = "btn9" name="btn" value="Submit" class=" btn form-submit-btn">
                </div>
            </form>
        </div>
    </div>

    <div class="results">
        <p class="result-json-output"></p>
    </div>


    <script src="Assets/scripts/jquery-3.6.1.js"></script>
    <script src = "data.js"></script>
    <script src = "script.js"></script>
    <script src="Assets/scripts/navigation.js">
        $(document).ready(function () {
            $(".btn").on('click', function () {
                $(".cover").fadeIn('slow');
                $(".popup").fadeIn('slow');
            });
            $(".popup").on('click', function () {
                if ($(event.target).is("#close")) {
                    $(".cover").fadeOut('slow');
                    $(".popup").fadeOut('slow');
                }
            });
        });
    </script>





</body>

</html>
