<script Content-Type="text/javascript">
    $(document).ready(function(){
        $.getJSON("data.json", function(data) {
            var items = [];
            $.each(data,function(key, value){
                items +=  '<tr>';
                items +=  '<td>'+value.id+'</td>';
                items +=  '<td>'+value.first_name+'</td>';
                items +=  '<td>'+value.last_name+'</td>';
                items +=  '<td>'+value.email+'</td>';
                items +=  '<td>'+value.gender+'</td>';
                items +=  '<td>'+value.Dateof_Birth+ '</td>';
                items +=  '<td>'+value.center+'</td>';
                items +=  '</tr>';
            });
            $('#student_table').append(items);
        });
    }); 
    </script>
