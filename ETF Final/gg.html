    <style type="text/css">

      h1{
        text-align: center;
        margin: 50px; 
        color:white;

        width: 40%;
        padding: 10px;
        border-radius: 10px;
      }
      form{
        width: 30%;
      }

    </style>
<div class="container">
  <h1>Add Table Row using JQuery</h1>
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="najmul" required="">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="najmul@gmail.com" required="">
    </div>
    <button type="submit" class="btn btn-success btn-save">Save</button>
  </form><br>
  <table class="table table-bordered data-table">
    <thead>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      
    </tbody>
  </table>

</div>
   <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var name=$("input[name='name']").val();
      var email=$("input[name='email']").val();

       $(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"'><td>"+name+"</td><td>"+email+"</td></tr>");

       $("input[name='']").val("");
    });
   </script>
</body>
